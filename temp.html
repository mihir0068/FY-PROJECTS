<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Scrolling Image</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .container-jr {
      perspective: 1000px;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }

    .image {
      width: 100vw;
      height: 100vh;
      background: url('your-image.jpg') center/cover no-repeat;
      transform-origin: center center;
      transition: transform 0.5s ease-in-out;
    }

    body:hover .image {
      transform: rotateY(360deg);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image">
    <img src="photo28.jpg" alt="" height="100%" width="100%">
  </div>
</div>

</body>
</html>
